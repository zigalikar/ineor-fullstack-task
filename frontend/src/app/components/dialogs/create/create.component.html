<div mat-dialog-content [formGroup]="form">
  <div class="flex flex-col">
    <!-- name -->
    <mat-form-field appearance="fill">
      <mat-label>{{ 'ITEM.NAME' | translate }}</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <!-- description -->
    <mat-form-field appearance="fill">
      <mat-label>{{ 'ITEM.DESCRIPTION' | translate }}</mat-label>
      <textarea
        matInput
        formControlName="description"
        class="h-192 max-h-192"></textarea>
    </mat-form-field>

    <!-- image url -->
    <mat-form-field appearance="fill">
      <mat-label>{{ 'ITEM.IMAGE_URL' | translate }}</mat-label>
      <input matInput formControlName="imageUrl" />
    </mat-form-field>

    <!-- country -->
    <mat-form-field appearance="fill">
      <mat-label>{{ 'ITEM.COUNTRY' | translate }}</mat-label>
      <mat-select formControlName="country">
        <mat-option *ngFor="let country of countries" [value]="country.code">{{
          country.name
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="create()" [disabled]="creating || !form.valid">
    {{ (data ? 'LIST.EDIT' : 'LIST.CREATE') | translate }}
  </button>
  <button mat-button mat-dialog-close cdkFocusInitial>
    {{ 'COMMON.CANCEL' | translate }}
  </button>
</div>
